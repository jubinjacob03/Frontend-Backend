<div class="user-list-container">
    <div class="header-section">
      <h1 class="page-title">
        <mat-icon>group</mat-icon>
        User Management
      </h1>
      <button mat-raised-button color="primary" (click)="openUserForm()" class="add-button">
        <mat-icon>person_add</mat-icon>
        Add User
      </button>
    </div>
  
    <div class="table-container mat-elevation-z3">
      <table mat-table [dataSource]="users" class="modern-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user" class="user-name">
            <mat-icon class="avatar-icon">person</mat-icon>
            {{ user.name }}
          </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user" class="user-email">
            <mat-icon class="email-icon">email</mat-icon>
            {{ user.email }}
          </td>
        </ng-container>
  
        <!-- Created At Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Joined </th>
          <td mat-cell *matCellDef="let user" class="created-at">
            <mat-icon class="date-icon">calendar_today</mat-icon>
            {{ user.createdAt | date: 'mediumDate' }}
          </td>
        </ng-container>
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-header"></th>
          <td mat-cell *matCellDef="let user" class="actions-cell">
            <button mat-icon-button color="primary" (click)="openUserForm(user)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user._id!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <div *ngIf="users.length === 0" class="empty-state">
        <mat-icon class="empty-icon">group_off</mat-icon>
        <h3>No Users Found</h3>
        <p>Start by adding your first user</p>
        <button mat-raised-button color="primary" (click)="openUserForm()">
          Add User
        </button>
      </div>
    </div>
  </div>
